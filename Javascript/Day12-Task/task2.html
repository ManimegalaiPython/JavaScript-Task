<!DOCTYPE html>

<body>

<h2>Task-2: Convert a JSON string back to a JavaScript object</h2>

<script>
    var json = '{"name":"Mani","age":21}';
    var obj = JSON.parse(json);
    document.write(obj.name + " " + obj.age);
</script>
