<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-20</title>
</head>
<body>

<h2>Task-20: Pagination example</h2>

<div id="output"></div>
<button id="prev">Previous</button>
<button id="next">Next</button>

<script>
let page = 1;
const limit = 3;

function fetchData() {
    fetch(`https://jsonplaceholder.typicode.com/users?_page=${page}&_limit=${limit}`)
    .then(res => res.json())
    .then(data => {
        let out = "";
        data.forEach(u => { out += u.name + "<br>"; });
        document.getElementById("output").innerHTML = out;
    });
}

document.getElementById("next").addEventListener("click", () => { page++; fetchData(); });
document.getElementById("prev").addEventListener("click", () => { if(page>1){page--; fetchData();} });

fetchData();
</script>

</body>
</html>
