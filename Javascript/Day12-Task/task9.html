<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-9</title>
</head>
<body>

<h2>Task-9: Find student named "Riya"</h2>

<script>
    var students = [
        { name: "Mani", age: 21 },
        { name: "Arun", age: 22 },
        { name: "Riya", age: 20 }
    ];

    var student = students.find(s => s.name === "Riya");

    document.write(JSON.stringify(student));
</script>

</body>
</html>
