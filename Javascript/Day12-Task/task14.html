<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-14</title>
</head>
<body>

<h2>Task-14: Convert nested object to JSON string</h2>

<script>
    var student = {
        name: "Mani",
        age: 21,
        course: { name: "Computer Science", semester: 4 }
    };

    var json = JSON.stringify(student);

    document.write(json);
</script>

</body>
</html>
