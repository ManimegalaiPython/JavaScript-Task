<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-30</title>
</head>
<body>

<h2>Task-30: Load API data on button click</h2>

<button id="loadBtn">Load Data</button>
<div id="output"></div>

<script>
document.getElementById("loadBtn").addEventListener("click", ()=>{
    fetch("https://jsonplaceholder.typicode.com/users?_limit=5")
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerHTML = "";
        data.forEach(u => {
            document.getElementById("output").innerHTML += u.name + "<br>";
        });
    });
});
</script>

</body>
</html>
