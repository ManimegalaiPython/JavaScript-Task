<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 JSON.stringify</title>
</head>
<body>

<h2>Task-1: Convert a JavaScript object to a JSON string</h2>

<script>
    // JavaScript Object
    var person = {
        name: "Mani",
        age: 21,
        course: "Computer Science"
    };

    // Convert object to JSON string
    var jsonData = JSON.stringify(person);

    // Display output
    document.write(jsonData);
</script>

</body>
</html>
