<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-27</title>
</head>
<body>

<h2>Task-27: Pagination using Fetch API</h2>

<div id="output"></div>
<button id="prev">Prev</button>
<button id="next">Next</button>

<script>
let page = 1;
function fetchData(){
    fetch("https://jsonplaceholder.typicode.com/posts?_page="+page+"&_limit=5")
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("output").innerHTML = "";
        data.forEach(post => {
            document.getElementById("output").innerHTML += post.title + "<br>";
        });
    });
}

document.getElementById("next").addEventListener("click", ()=>{page++; fetchData();});
document.getElementById("prev").addEventListener("click", ()=>{if(page>1){page--; fetchData();}});

fetchData();
</script>

</body>
</html>
