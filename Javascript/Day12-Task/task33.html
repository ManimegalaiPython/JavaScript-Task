<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-33</title>
</head>
<body>

<h2>Task-33: Fetch users and display in table</h2>

<table border="1">
<tr><th>ID</th><th>Name</th><th>Email</th></tr>
<tbody id="tableBody"></tbody>
</table>

<script>
fetch("https://jsonplaceholder.typicode.com/users")
.then(res => res.json())
.then(data => {
    let rows = "";
    data.forEach(u => {
        rows += "<tr><td>" + u.id + "</td><td>" + u.name + "</td><td>" + u.email + "</td></tr>";
    });
    document.getElementById("tableBody").innerHTML = rows;
});
</script>

</body>
</html>
