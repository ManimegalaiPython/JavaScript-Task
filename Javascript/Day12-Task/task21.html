<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-21</title>
</head>
<body>

<h2>Task-21: Fetch a random joke from API</h2>

<div id="joke"></div>

<script>
fetch("https://official-joke-api.appspot.com/random_joke")
.then(res => res.json())
.then(data => {
    document.getElementById("joke").innerHTML = data.setup + " - " + data.punchline;
});
</script>

</body>
</html>
