<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-18</title>
</head>
<body>

<h2>Task-18: Fetch API using async/await</h2>

<div id="output"></div>

<script>
async function fetchData() {
    try {
        let res = await fetch("https://jsonplaceholder.typicode.com/users");
        let data = await res.json();
        data.forEach(u => {
            document.getElementById("output").innerHTML += u.name + "<br>";
        });
    } catch (err) {
        document.getElementById("output").innerHTML = "Error fetching data";
    }
}

fetchData();
</script>

</body>
</html>
