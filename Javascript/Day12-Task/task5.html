<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-5</title>
</head>
<body>

<h2>Task-5: Fetch JSON data from an API and display it in a table</h2>

<table border="1">
    <tr><th>ID</th><th>Name</th></tr>
    <tbody id="tableBody"></tbody>
</table>

<script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(res => res.json())
    .then(data => {
        var rows = "";
        data.forEach(user => {
            rows += "<tr><td>" + user.id + "</td><td>" + user.name + "</td></tr>";
        });
        document.getElementById("tableBody").innerHTML = rows;
    });
</script>

</body>
</html>
