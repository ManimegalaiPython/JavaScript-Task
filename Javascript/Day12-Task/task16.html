<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-16</title>
</head>
<body>

<h2>Task-16: Fetch users and display role = 'admin'</h2>

<div id="output"></div>

<script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(res => res.json())
    .then(data => {
        var admins = data.filter(u => u.id % 2 === 0); // Example: id even as "admin"
        admins.forEach(u => {
            document.getElementById("output").innerHTML += u.name + "<br>";
        });
    });
</script>

</body>
</html>
