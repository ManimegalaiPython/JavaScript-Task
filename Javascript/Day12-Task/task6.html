<body>

<h2>Task-6: Modify a JSON object inside an array and update it</h2>

<script>
    var students = [
        { name: "Mani", age: 21 },
        { name: "Arun", age: 22 }
    ];

    students[1].age = 23; // Update Arun's age

    document.write(JSON.stringify(students));
</script>

</body>
