<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of variables</title>
</head>

<body>
    <h4>Task-4.Check the type of a variable using typeof for different data types. </h4>
    <script>
        let a = 10;            // number
        let b = "Hello";       // string
        let c = true;          // boolean
        let d = { name: "Tom" }; // object
        let e;                 // undefined

        document.write("Type of a = " + typeof a + "<br>");
        document.write("Type of b = " + typeof b + "<br>");
        document.write("Type of c = " + typeof c + "<br>");
        document.write("Type of d = " + typeof d + "<br>");
        document.write("Type of e = " + typeof e + "<br>");
    </script>
</body>

</html>
