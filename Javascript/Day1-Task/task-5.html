<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-profile</title>
</head>

<body>
    <h4>Task-5.Create a user profile object containing name, age, and is Student properties. </h4>
    <script>
        let user = {
            name: "John",
            age: 20,
            isStudent: true
        };

        document.write("Name: " + user.name + "<br>");
        document.write("Age: " + user.age + "<br>");
        document.write("Is Student: " + user.isStudent);
    </script>

</body>
</html>
