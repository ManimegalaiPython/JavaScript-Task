<!DOCTYPE html>
<html>
<body>
<h4>Task-13.Create a temperature conversion program that converts Celsius to Fahrenheit using a variable.</h4>
<script>
let celsius = 30;
let fahrenheit = (celsius * 9/5) + 32;

document.write("Celsius: " + celsius + "<br>");
document.write("Fahrenheit: " + fahrenheit);
</script>

</body>
</html>
