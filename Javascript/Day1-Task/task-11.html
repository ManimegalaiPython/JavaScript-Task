<!DOCTYPE html>
<html>
<body>
<h4>Task-11.Use BigInt to store a large number and print its type using typeof.</h4>
<script>
let big = 12345678901234567890n; // BigInt

document.write("Value: " + big + "<br>");
document.write("Type: " + typeof big);
console.log(big);
console.log(typeof(big));
</script>

</body>
</html>
