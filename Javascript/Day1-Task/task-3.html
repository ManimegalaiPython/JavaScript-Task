<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <h4>Task-3.Demonstrate the difference between var, let, and const in terms of scope.doubt</h4>
    <script>
        var a=10;
        {
            let b=20;
            const c=30;
            document.write("Insideblock:"+a+", "+b+","+c+" <br>");
        }
        document.write("Outsideblock:"+a+" <br>");
        document.write("Outside block: b and c not accessible here"); 
    </script>
    
</body>
</html>
