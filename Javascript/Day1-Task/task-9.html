<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Different type checking</title>
</head>
<body>
    <h4>Task-9.Demonstrate null vs undefined</h4>
    <script>
let a;        // undefined
let b = null; // null

document.write("a = " + a + ", type = " + typeof a + "<br>");
document.write("b = " + b + ", type = " + typeof b);
</script>

</body>
</html>
