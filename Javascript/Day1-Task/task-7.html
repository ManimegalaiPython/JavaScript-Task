<!DOCTYPE html>
<html>
<body>

<script>
// Convert string to number
let str = "100";
let num1 = Number(str);

// Convert number to string
let num = 100;
let str1 = String(num);

document.write("String '100' to Number = " + num1 + "<br>");
document.write("Number 100 to String = " + str1);
</script>

</body>
</html>
