<!DOCTYPE html>
<html>
<body>
    <h4>Task-12.Write a function that accepts a number as an argument and returns "Even" or "Odd".</h4>

<script>
function checkNumber(num) {
    if (num % 2 === 0) {
        return "Even";
    } else {
        return "Odd";
    }
}

document.write("Result: " + checkNumber(5));
</script>

</body>
</html>
