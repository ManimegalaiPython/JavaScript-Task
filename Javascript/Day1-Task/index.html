<body>
     <h4>Task-2:Create a variable using var, let, and const and print their values.</h4>
    <h4></h4>
    <script>
         var a=10;
         let b=20;
         const c=30;
         document.write(a + "<br>");
         document.write(b + "<br>");
         document.write(c + "<br>");
         
    </script>
</body>
