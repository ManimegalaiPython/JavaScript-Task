<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 50 - Form, Button and Output</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    .output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid green;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Task 50: Small Combined Page</h2>

    <!-- Form -->
    <form onsubmit="showOutput(event)">
      <label>Enter Your Name:</label>
      <input type="text" id="nameInput" required>

      <button type="submit">Submit</button>
    </form>

    <!-- Output Section -->
    <div class="output" id="outputBox"></div>
  </div>

  <script>
    function showOutput(event) {
      event.preventDefault(); // stop page reload

      const name = document.getElementById("nameInput").value;
      document.getElementById("outputBox").innerText =
        "Welcome, " + name + "!";
    }
  </script>

</body>
</html>
