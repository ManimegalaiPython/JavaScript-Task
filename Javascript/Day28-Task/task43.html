<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 43 - Change Image on Hover</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    img {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Task 43: Change Image on Hover</h2>

  <img
    src="image1.webp"
    onmouseover="this.src='image2.avif'"
    onmouseout="this.src='image1.webp'"
    alt="Hover Image"
  >

</body>
</html>
